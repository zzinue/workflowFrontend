<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style_principal.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./styles.css">
    <title>Login</title>

    <body id="loginPage">

        <section class="form my-4 mx-5">
            <div class="container">
                <div class="row no-gutters " id="rowLogin">
                    <div class="col-lg-5" id="containerLogo">
                        <img src="./logo/LogoMakr-7sC0Bq.png" class="img-fluid" alt="">
                    </div>

                    <div class="col-lg-7 px-5 pt-5 ">
                        <h1 class="py-3">Bienvenido</h1>
                        <form>
                            <div class="form-row">
                                <div class="col-lg-7">
                                    <input type="email" placeholder="Correo Electónico" class="form-control my-3 p-3">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col-lg-7">
                                    <input type="password" placeholder="********" class="form-control  my-3 p-3">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col-lg-7">
                                    <button type="button" class="btn btn-primary mt-3 mb-5" id="buttonLogin" onclick="infoProduct(event)">Login</button>
                                </div>
                                <a href="#">Olvidaste tu Contraseña</a>
                                <p>Aún no tienes cuenta <a href="#">Registrate Aquí</a></p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>



    </body>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <script src="./index.js"></script>

</html>
